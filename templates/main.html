        <title>FUTUREMAIL</title>
        <style>
            body {
                background: rgb(167, 195, 254);
                background: linear-gradient(90deg, #f09058 0%,#f9ecfd 100%);
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            p {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            h1 {
                text-align: center;
                font-size: 60px;
                margin-top: 7px;
            }
            h2 {
                text-align: center;
                font-size: 30px;
                font-style: italic;
                margin-top: 4px;
                color: rgb(72, 75, 65);
            }
            h3 {
                text-align: center;
                font-size: 30px;
                margin-top: 70px;
                color: rgb(43, 43, 43);
            }
            .MainBox {
                display: flex;
                justify-content: center;
                margin-top: 2%;
                position: relative;
                z-index: 10;
                overflow: hidden;
            }
            .Textdiv {
                width: 700px;
                height: 300px;
                padding: 8px;
                border: none;
                font-size: 16px;
                box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.10);
                -webkit-box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.10);
                -moz-box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.10);
                border-radius: 1%;
            }
            .Textdiv::placeholder {
                padding-left: 5px;
                padding-top: 5px;
            }
            .Textdiv:focus {
                outline: none;
            }
            .Emaildiv:focus {
                outline: none;
            }
            .SendDiv:focus {
                outline: none;
            }
            .Emaildiv {
                width: 600px;
                height: 40px;
                border: none;
                border-radius: 1%;
                box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.15);
                -webkit-box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.15);
                -moz-box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.15);
            }
            .EmailBox {
                margin-top: 4px;
                padding-left: 5px;
            }
            .Emaildiv::placeholder {
                padding-left: 7px;
                padding-top: 5px;
            }
            .ChoiceBox {
                display: flex;
                margin-top: 8px;
            }
            .Choicediv {
                padding-left: 10px;
            }
            .SendBox {
                display: flex;
                justify-content: end;
                padding-right: 5px;

            }
            .SendDiv:hover,
            .Emaildiv:hover,
            .Textdiv:hover {
                box-shadow: inset -3px -3px 7px #ffffffb2, inset 3px 3px 7px rgba(94, 104, 121, 0.945);
            }
            .SendDiv {
                margin-top: 3px;
                background-color: white;
                color: grey;
                border: none;
                height: 32px;
                width: 80px;
                box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.15);
                -webkit-box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.15);
                -moz-box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, 0.15);
                border-radius: 5px;
            }
            .option {
                padding-left: 30px;
                margin-right: 8px;
                color: grey;
                margin-top: 5px;
            }
            #clouds {
                position: absolute;
                z-index: 9;
                bottom: 0;
                left: 0;
            }
            .senttextbox {
                margin-top: 40px;
            }
            .card-body {
                text-align: center;
                color: rgb(95, 95, 95);

            }
            .card {
                max-width: 800px;
                margin: 50px auto 0;
                border: none;
                box-shadow: 10px 10px 5px 0 rgba(0, 0, 0, 0.15);
                -webkit-box-shadow: 10px 10px 5px 0 rgba(0, 0, 0, 0.15);
                -moz-box-shadow: 10px 10px 5px 0 rgba(0, 0, 0, 0.15);
                border-radius: 1%;
            }
            .letter-image {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 200px;
                height: 200px;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                cursor: pointer;
            }

            .animated-mail {
                position: absolute;
                height: 150px;
                width: 200px;
                -webkit-transition: 0.4s;
                -moz-transition: 0.4s;
                transition: 0.4s;
            }
            .animated-mail .body {
                position: absolute;
                bottom: 0;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 0 0 100px 200px;
                border-color: transparent transparent #e95f55 transparent;
                z-index: 2;
            }
            .animated-mail .top-fold {
                position: absolute;
                top: 50px;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 50px 100px 0 100px;
                -webkit-transform-origin: 50% 0;
                -webkit-transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
                -moz-transform-origin: 50% 0;
                -moz-transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
                transform-origin: 50% 0;
                transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
                border-color: #cf4a43 transparent transparent transparent;
                z-index: 2;
            }
            .animated-mail .back-fold {
                position: absolute;
                bottom: 0;
                width: 200px;
                height: 100px;
                background: #cf4a43;
                z-index: 0;
            }
            .animated-mail .left-fold {
                position: absolute;
                bottom: 0;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 50px 0 50px 100px;
                border-color: transparent transparent transparent #e15349;
                z-index: 2;
            }
            .animated-mail .letter {
                left: 20px;
                bottom: 0;
                position: absolute;
                width: 160px;
                height: 60px;
                background: white;
                z-index: 1;
                overflow: hidden;
                -webkit-transition: 0.4s 0.2s;
                -moz-transition: 0.4s 0.2s;
                transition: 0.4s 0.2s;
            }
            .animated-mail .letter .letter-border {
                height: 10px;
                width: 100%;
                background: repeating-linear-gradient(-45deg, #cb5a5e, #cb5a5e 8px, transparent 8px, transparent 18px);
            }
            .animated-mail .letter .letter-title {
                margin-top: 10px;
                margin-left: 5px;
                height: 10px;
                width: 40%;
                background: #cb5a5e;
            }
            .animated-mail .letter .letter-context {
                margin-top: 10px;
                margin-left: 5px;
                height: 10px;
                width: 20%;
                background: #cb5a5e;
                content: 'ram avtar';
            }
            .animated-mail .letter .letter-context-body {
                margin-top: 10px;
                margin-left: 5px;
                /* height: 10px; */
                width: 99%;
                color: black;
                content: 'ram avtar';
            }
            .animated-mail .letter .letter-stamp {
                margin-top: 30px;
                margin-left: 120px;
                border-radius: 100%;
                height: 30px;
                width: 30px;
                background: #cb5a5e;
                opacity: 0.3;
            }

            .letter-image:hover .animated-mail {
                transform: translateY(50px);
                -webkit-transform: translateY(50px);
                -moz-transform: translateY(50px);
            }
            .letter-image:hover .animated-mail .top-fold {
                transition: transform 0.4s, z-index 0.2s;
                transform: rotateX(180deg);
                -webkit-transition: transform 0.4s, z-index 0.2s;
                -webkit-transform: rotateX(180deg);
                -moz-transition: transform 0.4s, z-index 0.2s;
                -moz-transform: rotateX(180deg);
                z-index: 0;
            }
            .letter-image:hover .animated-mail .letter {
                height: 280px;
                content: 'ram avtar';
                color: #000;
            }
            .letter-image:hover .shadow {
                width: 250px;
            }
            .particlediv1 {
                position: absolute;
                width: 100%;
                height: 90%;
            }
        </style>

        <script>
            $(document).ready(function () {

                var count_particles,
                    stats,
                    update;
                stats = new Stats;
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                document.body.appendChild(stats.domElement);
                count_particles = document.querySelector('.js-count-particles');
                update = function () {
                    stats.begin();
                    stats.end();
                    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
                    }
                    requestAnimationFrame(update);
                };
                requestAnimationFrame(update);


            });
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Indie+Flower&family=Nunito:ital,wght@0,200;0,300;1,200&family=Open+Sans:wght@300&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <title>FUTUREMAIL</title>
    <style>
        body{
            background: rgb(167,195,254);
            background: linear-gradient(90deg, #f09058 0%,#fffcdc 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        p{
            font-family: sans-serif;
        }
        h1{
            text-align: center;
            font-size: 60px;
            margin-top: 7px;
        }
        h2{
            text-align: center;
            font-size: 30px;    
            font-style: italic;
            margin-top: 4px;
            color: rgb(72, 75, 65);
        }
        h3{
            text-align: center;
            font-size: 30px;    
            margin-top: 70px;
            color: rgb(43, 43, 43);
        }
        .MainBox{
            display: flex;
            justify-content: center;
            margin-top: 2%;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        .Textdiv {
          width: 700px;
          height: 300px;
          padding: 8px;
          border: none;
          font-size: 16px;
          box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.10);
          -webkit-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.10);
          -moz-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.10);
          border-radius: 1%;
           }
        .Textdiv::placeholder{
            padding-left: 5px;
            padding-top: 5px;
        }
        .Textdiv:focus{
            outline: none;
        }
        .Emaildiv:focus{
            outline: none;
        }
        .SendDiv:focus{
            outline: none;
        }
        .Emaildiv{
            width: 600px;
            height: 40px;
            border: none;
            border-radius: 1%;
            box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.15);
            -webkit-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.15);
            -moz-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.15);
        }
        .EmailBox{
            margin-top: 4px;
            padding-left: 5px;
        }
        .Emaildiv::placeholder{
            padding-left: 7px;
            padding-top: 5px;
        }
        .ChoiceBox{
            display: flex;
            margin-top: 8px;    
        }
        .Choicediv{
           padding-left: 10px;
        }
        .SendBox{
            display: flex;
            justify-content: end;
            padding-right: 5px;

        }
        .SendDiv{
            margin-top: 3px;
            background-color: white;
            color: grey;    
            border: none;
            height: 32px;
            width: 80px;
            box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.15);
            -webkit-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.15);
            -moz-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.15);
             border-radius: 5px;
        }
        .option{
            padding-left: 30px;
            margin-right: 8px;
            color: grey;
            margin-top: 5px;
        }
        #clouds{
                position: absolute;
                z-index: 9;
                bottom: 0;
                left: 0;
            }
        .senttextbox{
            margin-top: 40px;
        }
        .card-body{
            text-align: center;
            color: rgb(95, 95, 95);

        }
        .card{
            max-width: 800px;
            margin: 0 auto;
            margin-top: 50px;
            border: none;
            box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.15);
            -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.15);
            -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.15);
            border-radius: 1%;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url 'MailData' %}>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'About' %}>About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'FAQ' %}>How it works?</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

</html>
